name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevance

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: NPM Install
        run: npm install

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Docker Scout from GitHub Releases
        run: |
          # Download the Docker Scout binary
          curl -L https://github.com/docker/scout-cli/releases/download/v0.1.0/docker-scout-linux-amd64 -o /usr/local/bin/docker-scout
          # Check the file to confirm it's a valid binary
          file /usr/local/bin/docker-scout
          # Make it executable
          sudo chmod +x /usr/local/bin/docker-scout

      - name: Docker Scout Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      - name: Docker Build and Push
        run: |
          docker build -t fashionova-boutique .
          docker tag fashionova-boutique:latest sholly333/boutique-store:latest
          docker push sholly333/boutique-store:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview sholly333/boutique-store:latest
          docker-scout cves sholly333/boutique-store:latest
